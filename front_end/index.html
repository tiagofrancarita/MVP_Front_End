<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Cadastro de Veiculos -- Garagem S-A</title>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>

        <div class="title">
            <h2>Lista de Carros</h2>
        </div>
        <div class="banner">

            <img src="img/carro2.jpg" title="Banner carro" style="width: 1200px;height: 600px;">

        </div>

    </header>

     <!-- Opções para adicionar um novo item -->
     <section class="newItem">
        <input type="text" id="newMarca" placeholder="Digite a marca">
        <input type="text" id="newModel" placeholder="Diite o modelo:">
        <input type="text" id="newBoard" placeholder="Digite a placa:">
        <input type="text" id="newQuilometers" placeholder="Digite a Quilometagem:">
        <input type="text" id="newYars" placeholder="Digite o ano:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>

     <!-- Tabela com items existentes -->
     <section class="items">
        <table id="myTable">
            <tr>
                <th>id</th>
                <th style="width: 12%">Marca</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Quilometagem</th>
                <th>Ano</th>
                <th><img id="close" src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
   
</body>
</html>
